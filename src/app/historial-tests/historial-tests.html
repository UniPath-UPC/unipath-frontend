<div class="background">
    <div class="historial-container">
  <h2 class="titulo">Historial de Tests</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-primary">
      <tr>
        <th>Fecha de Registro</th>
        <th>Nombre del Usuario</th>
        <th>Primera Carrera</th>
        <th>Favorito</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of historialTests">
        <td>{{ formatearFecha(test.fechaRegistro) }}</td>
        <td>{{ test.username }}</td>
        <td>
          {{ test.prediction[0]?.nameCareer }} - {{ test.prediction[0]?.hitRate }}%
        </td>
        <td class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
               [attr.fill]="test.favorite ? '#FFD700' : 'none'"
               stroke="black" stroke-width="1.5" class="bi bi-star"
               viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593L8 13.187l4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73
              3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792
              c-.197-.39-.73-.39-.927 0L5.354 5.018l-4.898.696
              c-.441.062-.612.636-.282.95l3.522 3.356-.83 4.73z"/>
          </svg>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-primary btn-verTest" (click)="verResultado(test)">Ver resultado</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="historialTests.length === 0" class="text-center mt-4">
    <p>No hay tests realizados todav√≠a.</p>
  </div>
</div>
</div>
