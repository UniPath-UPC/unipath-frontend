<div class="info-background">
    <div class="info-usuario-container">
  <h2 class="titulo-seccion"><strong>Información del Usuario</strong></h2>

  <form class="form-info">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" [value]="nombre" readonly />
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" [value]="apellido" readonly />
    </div>

    <div class="form-group">
      <label>Correo electrónico</label>
      <input type="email" class="form-control" [value]="email" readonly />
    </div>

    <div class="form-group">
      <label>Fecha de nacimiento</label>
      <input type="date" class="form-control" [value]="fechaNacimiento" readonly />
    </div>

    <div class="form-group">
      <label>Nombre del colegio</label>
      <input type="text" class="form-control" [value]="colegio" readonly />
    </div>

    <div class="form-group">
      <label>Rol</label>
      <input type="text" class="form-control" [value]="rol" readonly />
    </div>
  </form>
</div>

</div>
